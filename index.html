<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    
    <script src="moment.js"></script>
    <script src="livestamp.min.js"></script>
    <script src="data_generator.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,500,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <header>
    <h1>Twittler</h1>
      <input type="text" placeholder="tweet something ridiculous">
    
  </header>

  <section>

  </section>

  <aside>
  

    
  </aside>




    <script>

      $(document).ready(function(){

        // Attach timeago plugin to timestamps

        $("abbr.timeago").timeago();


        // Test
        var myDate = new Date();
        myDate = myDate.toISOString();
        $('header abbr.livestamp').attr("data-livestamp", myDate);


        var $body = $('section');
        //$body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet-div"></div>');
          $tweet.html(htmlizeMessage(tweet.user, tweet.message, tweet.created_at));
          $tweet.appendTo($body);
          index -= 1;
        }

        

        // EVENT LISTENERS
        $(document.body).on('click', '.tweet-div',function() {
          
          var username = $(this).children(":first").text();
          username = username.slice(1, username.length-1); // Remove @ and :

          displayTimeline(username);

          console.log(username);
        });


        // Hoping this avoids page refresh in windows phone browser.
        $('input').keydown(function(enter) {

    
          if(enter.keyCode == 13){

            var input =$('input').val();
            writeTweet(input);
            $('input').val("");

          }
        });

        /*

        $('form').submit(function(event){ 
          event.preventDefault();
          var input =$('input').val();
          writeTweet(input);

          $('input').val("");

        });*/

       

        // FUNCTIONS

        function displayTimeline(username){

          var length = streams.users[username].length;

          $('aside').empty();

          $('aside').html("<h2>"+username+"'s timeline</h2><div class='timeline "+username+"'></div><div class='timeline-feed'></div>");

          // Loop and append a feed of past tweets
          streams.users[username].forEach(function(element){

              $('.timeline').append("<p><span class='sidebar-date'>"+formatDate(element.created_at)+":</span><br/>"+
                element.message+"</p>");

          });


        }

     


      });

    </script>

  </body>
</html>
